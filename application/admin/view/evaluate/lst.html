<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>众包同城跑腿配送服务平台后台系统</title>
    {include file="common/top"}
</head>

<body>
{include file="common/header"}
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/menu"}
        <!-- /Page Sidebar -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li><a href="{:url('index/index')}">系统</a></li>
                    <li class="active">交易管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                        <tr>
                                            <th class="text-center">序号</th>
                                            
                                            <th class="text-center">快递单号</th>
                                            <th class="text-center">评分</th>
                                            <th class="text-center">商家评价</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {volist name="list" id="vo"}
                                        <tr>
                                            <td align="center">{$vo.id}</td>
                                            
                                            <th class="text-center">{$vo.order_id}</th>
                                            <th class="text-center">{$vo.score}</th>
                                            <th class="text-center">{$vo.appraise}</th>
                                            <td align="center">
                                                <a href="{:url('evaluate/check',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm shiny">
                                                    <i class="fa fa-check"></i> 查看
                                                </a>
                                                <!-- <a href="#" onClick="warning('确实要删除吗', '{:url('indent/del',array('id'=>$vo['id']))}')" class="btn btn-danger btn-sm shiny">
                                                    <i class="fa fa-trash-o"></i> 删除
                                                </a> -->

                                            </td>
                                        </tr>
                                        {/volist}
                                        </tbody>
                                    </table>
                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">{$list->render()}</div>
            </div>
            <!-- /Page Body -->
        </div>


        {include file="common/js"}
</body>
</html>
