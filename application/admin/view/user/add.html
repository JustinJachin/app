<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>众包同城跑腿配送服务平台后台系统</title>
    {include file="common/top"}
</head>

<body>
{include file="common/header"}
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/menu"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li><a href="{:url('index/index')}">系统</a></li>
                    <li><a href="{:url('admin/lst')}">用户列表</a></li>
                    <li class="active">添加用户</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增用户</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action=""  enctype="multipart/form-data"   method="post">

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">用户名</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="username" placeholder="username" name="username" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label no-padding-right">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="password" placeholder="password" name="password"  type="password">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="group_id" class="col-sm-2 control-label no-padding-right">性&nbsp;&nbsp;&nbsp;&nbsp;别</label>
                                            <div class="col-sm-6">
                                                <select name="sex">
                                                    <option value="">请选择性别</option>
                                                    <option value="1">男</option>
                                                    <option value="0">女</option>
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="age" class="col-sm-2 control-label no-padding-right">年&nbsp;&nbsp;&nbsp;&nbsp;龄</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="age" placeholder="age" name="age"  type="text">
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label for="phonenum" class="col-sm-2 control-label no-padding-right">手机号</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="phonenum" placeholder="phoneNumber" name="phonenum"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="email" class="col-sm-2 control-label no-padding-right">邮&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="email" placeholder="email" name="email"  type="email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="pic" class="col-sm-2 control-label no-padding-right">头&nbsp;&nbsp;&nbsp;&nbsp;像</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="pic"  name="pic"  type="file">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body    required=""-->
        </div>
        <!-- /Page Content -->
    </div>
</div>

{include file="common/js"}
</body>
</html>
