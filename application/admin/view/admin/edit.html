<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <title>众包同城跑腿配送服务平台后台系统</title>

        {include file="common/top"}
        
    </head>
    <body>
    	{include file="common/header"}
    	
    	<div class="main-container container-fluid">
    		<div class="page-container">
    			<!-- Page Sidebar -->
                {include file="common/menu"}
                <!-- Page Content -->
                <div class="page-content">
                    <!-- Page Breadcrumb -->
                    <div class="page-breadcrumbs">
                        <ul class="breadcrumb">
                            <li><a href="{:url('index/index')}">系统</a></li>
                            <li><a href="{:url('admin/lst')}">管理员列表</a></li>
                            <li class="active">编辑管理员</li>
                        </ul>
                    </div>
                    <!-- /Page Breadcrumb -->

                    <!-- Page Body -->
                    <div class="page-body">
                        
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="widget">
                                    <div class="widget-header bordered-bottom bordered-blue">
                                        <span class="widget-caption">编辑管理员</span>
                                    </div>
                                    <div class="widget-body">
                                        <div id="horizontal-form">
                                            <form class="form-horizontal" role="form" action="" method="post">
                                                <input type="hidden" name="id" value="{$admins.id}">
                                                <div class="form-group">
                                                    <label for="adminname" class="col-sm-2 control-label no-padding-right">管理员名称</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="adminname" placeholder="" name="adminname" value="{$admins.adminname}" type="text">
                                                    </div>
                                                </div>

                                                                 
                                                <div class="form-group">
                                                    <label for="password" class="col-sm-2 control-label no-padding-right">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="password" value="" placeholder="" name="password" type="password">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 留空则表示不修改密码</p>
                                                </div>
                                                
                                                
                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-default">保存信息</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /Page Body -->
                </div>
                <!-- /Page Content -->
    		</div>	
    	</div>

    	    <!--Basic Scripts-->
        {include file="common/js"}
    </body>
</html>
