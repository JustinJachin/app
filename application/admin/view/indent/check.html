<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>众包同城跑腿配送服务平台后台系统</title>
    {include file="common/top"}
</head>

<body>
{include file="common/header"}
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/menu"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li><a href="{:url('index/index')}">系统</a></li>
                    <li><a href="{:url('indent/lst')}">订单列表</a></li>
                    <li class="active">查看订单</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action=""  enctype="multipart/form-data"   method="post">
               
                                        <div class="form-group">
                                            <label for="phonenum" class="col-sm-2 control-label no-padding-right">订单编号</label>
                                            <div class="col-sm-4">
                                                <input class="form-control" value="{$indent.id}" id="number" readonly="value" name="number" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="phonenum" class="col-sm-2 control-label no-padding-right">下单时间</label>
                                            <div class="col-sm-4">
                                                <input  value="{$indent.creat_time|date='Y-m-d',###}"  class="form-control" id="creattime"  readonly="value" name="creattime"  type="text">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="creattime"class="col-sm-2 control-label no-padding-right">发货人姓名</label>
                                            <div class="col-sm-4">
                                                <input  value="{$indentmerchant.username}"  class="form-control" id="merchant"  readonly="value" name="merchant"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="email"class="col-sm-2 control-label no-padding-right">收货人姓名</label>
                                            <div class="col-sm-4">
                                                <input  value="{$indent.consignee}"  class="form-control" id="consignee"  readonly="value" name="consignee"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="email"class="col-sm-2 control-label no-padding-right">收货人手机号</label>
                                            <div class="col-sm-4">
                                                <input  value="{$indent.consignee_phone}"  class="form-control" id="consignee_phone"  readonly="value" name="consignee_phone"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="phonenum" class="col-sm-2 control-label no-padding-right">起始地址</label>
                                            <div class="col-sm-4">
                                                <input value="{$indent.start}" class="form-control" id="start" readonly="value"  name="start"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="phonenum" class="col-sm-2 control-label no-padding-right">目的地</label>
                                            <div class="col-sm-4">
                                                <input value="{$indent.bourn}" class="form-control" id="bourn"  readonly="value" name="bourn"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="cardnum"class="col-sm-2 control-label no-padding-right">配送距离</label>
                                            <div class="col-sm-4">
                                                <input  value="{$indent.delivery_distance}"  class="form-control" id="delivery"  readonly="value" name="delivery"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="cardnum"class="col-sm-2 control-label no-padding-right">配送员</label>
                                            <div class="col-sm-4">
                                                <input  value="{$indentorder.username}"  class="form-control" id="delivery"  readonly="value" name="delivery"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="cardnum"class="col-sm-2 control-label no-padding-right">押金</label>
                                            <div class="col-sm-4">
                                                <input  value="{$indent.cash}"  class="form-control" id="cash"  readonly="value" name="cash"  type="text">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="cardnum"class="col-sm-2 control-label no-padding-right">订单状态</label>
                                            <div class="col-sm-4">
                                                <input  value="{if condition="$indent['order_status'] eq 0 "}未接单
                                                {else /}
                                                    {if condition="$indent['order_status'] eq 1 "}未发货
                                                    {else /}
                                                        {if condition="$indent['order_status'] eq 2 "}已发货
                                                        {else}
                                                                {if condition="$indent['order_status'] eq 3 "}未评价
                                                                {else}
                                                                {if condition="$indent['order_status'] eq 4 "}已完成
                                                                {else}订单异常
                                                                {/if}
                                                            {/if}
                                                        {/if}
                                                    {/if}
                                                {/if}"  class="form-control" id="delivery"  readonly="value" name="delivery"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="cardnum"class="col-sm-2 control-label no-padding-right">签收时间</label>
                                            <div class="col-sm-4">
                                                <input  value="{if condition="$indent['finish_time'] eq '' "}还没签收{else /}{$indent.finish_time|date='Y-m-d',###}{/if}"  class="form-control" id="finish"  readonly="value" name="finish"  type="text">
                                            
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="truename" class="col-sm-2 control-label no-padding-right">商家评论</label>
                                            <div class="col-sm-4">
                                                <input  value="{$indent.merchant_appraise}"  class="form-control" id="appraise"  readonly="value" name="appraise"  type="text">
                                            </div>
                                        </div>
                                                                     
                                        <div class="form-group" style="margin: auto">
                                            <a href="{:url('indent/lst')}" class="btn btn-primary btn-sm shiny">
                                                <i class="fa fa-mail-reply"></i> 返回
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body    required=""-->
        </div>
        <!-- /Page Content -->
    </div>
</div>

{include file="common/js"}
</body>
</html>
